# .github/workflows/deploy.yml
name: Deploy Hugo site to Pages

on:
  # Chay khi co code duoc push len branch chinh
  push:
    branches:
      - main 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Thêm token để cấp quyền truy cập vào Repo (và submodule/clone)
          token: ${{ secrets.GITHUB_TOKEN }} 
          submodules: recursive 
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' # Dung latest luon cho an toan
          extended: true

      - name: Build Hugo site
        env:
          HUGO_ENV: production
        run: hugo --baseURL "${{ steps.pages.outputs.base_url }}/"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4